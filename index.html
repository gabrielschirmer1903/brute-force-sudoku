<!doctype html>

<html>

<head>
  <title>Sudoku solver</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  </style>
</head>

<body>
  <h1>Sudoku Brute Force JS</h1>
  <div class="tabela">
    <table class="risco">
      <tbody id="table">
      </tbody>
    </table>
  </div>
  <div class="warning">
    <p id="warning-txt"></p>
  </div>
<div class="botoes">
  <button id='botao-resolver' class="btn-resolver" onclick="resolverSudoku()">Resolver</button>
  <button id='botao-limpar' class="btn-limpar" onclick="limparTabela()" disabled>Limpar</button>
</div>
</body>
<script type="application/javascript" src="sudokuu.js"></script>
</html>
